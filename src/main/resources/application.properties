spring.application.name=checkscam
server.port=8080

#  Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/db.changelog-root.xml

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/scamdb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

logging.level.org.liquibase=DEBUG
logging.level.liquibase=INFO

